<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Tennis Premier League</title>
  <style>
    body {
      background: #a8491a;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 380px;
      padding: 24px 16px 32px 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
    }
    .main-image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      background: #e0e0e0;
      border-radius: 15px;
      padding: 10px 0;
      height: 220px;
    }
    .main-image-row img {
      max-width: 48%;
      max-height: 200px;
      border-radius: 15px;
      object-fit: cover;
      background: #fff;
      display: block;
    }
    .info-row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .info-row:last-child {
      margin-bottom: 0;
    }
    .icon {
      font-size: 22px;
      margin-right: 12px;
      color: #6c33c4;
    }
    .info-label {
      font-weight: 500;
      color: #333;
      min-width: 110px;
    }
    .info-value {
      font-weight: 400;
      color: #555;
    }
    .fees {
      background: #25d366;
      color: #fff;
      padding: 2px 11px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      margin-left: 7px;
      letter-spacing: 1px;
    }
    .auction-date {
      background: #ffe000;
      color: #222;
      padding: 2px 11px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      margin-left: 7px;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
    }
    .auction-icon {
      margin-right: 6px;
      font-size: 16px;
    }
    .continue-btn {
      width: 100%;
      background: linear-gradient(90deg,#7827f6 50%,#a849ff 100%);
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 12px 0;
      font-size: 18px;
      font-weight: 500;
      margin-top: 28px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(120,39,246,0.08);
      transition: background 0.2s;
    }
    .continue-btn:hover {
      background: linear-gradient(90deg,#a849ff 20%,#7827f6 80%);
    }
    .footer {
      margin-top: 28px;
      text-align: center;
      color: #fff;
    }
    .social-icons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social-icons img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>

</html>

      margin: 0;
      padding: 0;
    }
    .container {
      background: #f6f8fa;
      border-radius: 22px;
      margin: 40px auto;
      max-width: 420px;
      padding: 28px 18px 34px 18px;
      box-shadow: 0 6px 32px rgba(46,82,152,0.13);
    }
    .main-image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      background: #eaf1fb;
      border-radius: 17px;
      padding: 14px 0;
      height: 210px;
      box-shadow: 0 2px 12px #3f51b522;
    }
    .main-image-row img {
      max-width: 80%;
      max-height: 240px;
      border-radius: 13px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 8px #2a529822;
      display: block;
      margin-bottom: 8px;
    }
    .info-row {
      display: flex;

      margin-bottom: 18px;
      font-size: 1.08em;
      gap: 0;
    }
    .info-row:last-child {
      margin-bottom: 0;
    }
    .icon {
      width: 28px;
      height: 28px;
      margin-right: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eaf1fb;
      border-radius: 50%;
      box-shadow: 0 1px 6px #0d6efd22;
      color: #0d6efd;
    }
    .icon svg {
      width: 22px;
      height: 22px;
      display: block;
    }
    .icon-money {
      font-size: 22px;
      color: #0d6efd;
      font-weight: bold;
      font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
      margin-right: 0;
      margin-left: 2px;
    }
    .info-label {
      font-weight: 700;
      color: #1e3c72;
      min-width: 130px;
      letter-spacing: 0.1px;
    }
    .info-value {
      font-weight: 500;
      color: #3d4862;
      margin-left: 10px;
      letter-spacing: 0.05px;
    }
    .fees {
      background: linear-gradient(90deg,#0d6efd 60%, #38b6ff 100%);
      color: #fff;
      padding: 2px 13px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      margin-left: 10px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0d6efd22;
    }
    .auction-date {
      background: #ffe000;
      color: #222;
      padding: 2px 13px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      margin-left: 10px;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 2px 8px #ffe00044;
    }
    .auction-icon {
      margin-right: 7px;
      color: #0d6efd;
      font-size: 18px;
      vertical-align: middle;
      display: flex;
      align-items: center;
    }
    .auction-icon svg {
      width: 20px;
      height: 20px;
      display: block;
    }
    .continue-btn {
      width: 100%;
      display: block;
      text-align: center;
      background: linear-gradient(90deg,#0d6efd 65%, #5e60ce 100%);
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 13px 0;
      font-size: 19px;
      font-weight: 700;
      margin-top: 32px;
      cursor: pointer;
      box-shadow: 0 2px 12px #2a529822;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 0.2px;
      text-decoration: none;
    }
    .continue-btn:hover {
      background: linear-gradient(90deg,#5e60ce 20%,#0d6efd 80%);
      transform: translateY(-2px);
    }
    .footer {
      margin-top: 32px;
      text-align: center;
      color: #f6f8fa;
      font-family: 'Montserrat';
      letter-spacing: 0.3px;
      font-size: 1.08em;
    }
    .follow-label {
      font-weight:400;
      margin-bottom:10px;
      display: block;
      font-size: 1.08em;
      color: #5e60ce;
    }
    .social-icons {

      gap: 24px;
    }
    .social-icons a {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px #3f51b522;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      transition: box-shadow .2s;
    }
    .social-icons a:hover {
      box-shadow: 0 4px 12px #0d6efd33;
    }
    .social-icons svg {
      width: 25px;
      height: 25px;
      margin: 0;
    }
  </style>
